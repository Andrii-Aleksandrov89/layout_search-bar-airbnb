<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="submit"
      class="search"
      method="POST">

      <div class="big__search search__container">
        <img
          src="/images/Search.svg"
          alt="search icon"
          class="search__image big"
        >
        <label for="search__big">
          <input
          type="search"
          class="big search__input"
          data-qa="big keypress"
          id="search__big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        </label>
      </div>

      <div class="small__search search__container">
        <img
          src="/images/Search.svg"
          alt="search icon"
          class="search__image small"
        >
        <label for="search__small">
          <input
          type="search"
          class="small search__input"
          data-qa="small"
          id="search__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        </label>
      </div>

    </form>
  </body>
</html>
